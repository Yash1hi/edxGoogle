<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div id="searchContainer">
            <a class="searchLinks" href="index.html">Google Search</a>
        </div>
        <img src="googleImages.png" alt="google" class="googleImg">
        <div id="formContainer">
            <form action="https://www.google.com/search">
                <p class="searchInput"><input type="text" name="q"></p>
                <input type="hidden" name="sclient" value="img">
                <input type="hidden" name="tbm" value="isch">
                <p id="searchSubmit"><input type="submit" value="Image Search"></p>
            </form>
        </div>
    </body>
</html>
