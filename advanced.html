<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div id="searchContainer">
            <div class="row">
                <a class="searchLinks" href="index.html">Google Search</a>
            </div>         
        </div>
        <div id="formContainer">
            <form action="https://www.google.com/search" id="advancedForm">
                <div class="row">
                    <p class="col-3">all these words: </p>
                    <input type="text" name="as_q" class="col-4">
                </div>
                <div class="row">
                    <p class="col-3">this exact word or phrase: </p>
                    <input type="text" name="as_epq" class="col-4">
                </div>
                <div class="row">
                    <p class="col-3">any of these words: </p>
                    <input type="text" name="as_oq" class="col-4">
                </div>
                <div class="row">
                    <p class="col-3">none of these words: </p>
                    <input type="text" name="as_eq" class="col-4">
                </div>
                <div class="row">
                    <p class="col-5"></p>
                    <input type="submit" value="Advanced Search" class="col-2" id="searchSubmitAdv">
                </div>
            </form>
               
        </div>
    </body>
</html>
