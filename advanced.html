<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div id="searchContainer">
            <a class="searchLinks" href="index.html">Google Search</a>
        </div>
        <div id="formContainer">
            <form action="https://www.google.com/search" id="advancedForm">
                <p class="searchInput">all these words: <input type="text" name="as_q"></p>
                <p class="searchInput">this exact word or phrase: <input type="text" name="as_epq"></p>
                <p class="searchInput">any of these words: <input type="text" name="as_oq"></p>
                <p class="searchInput">none of these words: <input type="text" name="as_eq"></p>
                <p id="searchSubmit"><input type="submit" value="Advanced Search"></p>
            </form>
               
        </div>
    </body>
</html>
